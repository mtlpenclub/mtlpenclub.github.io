intro_title:Montreal Pen Club

intro_text:Welcome to the Greater Montreal pen club, a place to meet and exchange
	with other fountain pen amateurs. The group is bilingual (english and français)
	and is open to everyone from Montreal, Laval, north-shore, south-shore and...
	anywhere else if you have any interest in meeting with us.

discord_title:Discord

discord_text:There is a Discord server where you can have direct exchanges with the
	other members, ask questions, organize local meetings...
	<br/><a href="${common:discord_url}">Come chat with us on Discord</a>

instagram_title:Instagram

instagram_text: <a href="${common:instagram_url}">${common:instagram_text}</a> 
	for a couple of pictures, mostly of pens, as expected.

meeting_title:Regular meetings

meeting_text:We will have regular meetings every month and we may also make others if 
	there is enough people interested. The meeting place may change from time to time and 
	is announce here and on 
	<a href="${common:discord_url}">Discord</a>.


[francais]

meta_desc:Montreal pen club pour rencontrer des gens appréciant les plumes, stylos, 
