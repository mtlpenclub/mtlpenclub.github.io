lang_url:./index.en.html
lang_text:English

intro_title:Montreal Pen Club

intro_text:Bienvenu au pen club de la grande région de Montréal, un endroit pour
	rencontrer et échanger avec des amateurs de stylos plume. Le groupe est bilingue
	(français et english) et est ouvert à toute personne de Montréal, Laval, de la
	rive-nord, de la rive-sud et... n'importe où d'autre si vous avez envie de nous
	rencontrer.

discord_title:Discord

discord_text:Nous avons un serveur Discord où vous pouvez échanger directement avec
	les autres membres, poser des questions, organiser des rencontres ou juste bavarder.
	<br/><a href="${common:discord_url}">Venez jaser sur Discord</a>.

instagram_title:Instagram
	
instagram_text: <a href="${common:instagram_url}">${common:instagram_text}</a> 
	pour quelques photos, surtout des stylos, évidemment.

meeting_title:Rencontres régulières
	
meeting_text:Nous essayons d'avoir des rencontres régulières à chaque mois et 
	éventuellement à d'autres moments s'il y a un intérêt d'assez de personnes. Le lieu 
	de rencontre peu changer de temps en temps et est annoncé ici et sur
	<a href="${common:discord_url}">Discord</a>. 
	
	